<div class="container">

  <table class="table table-striped table-hover mt-5 mx-auto w-50">
    <thead class="table-danger">
    <tr>
      <th class="text-center" scope="col">ID</th>
      <th class="text-center" scope="col">Date</th>
      <th class="text-center" scope="col">Currency</th>
      <th class="text-center" scope="col">Actual Rate</th>
      <th class="text-center" scope="col">Forecast</th>
      <th class="text-center" scope="col">Variation</th>
    </tr>
    </thead>
    <tbody>

      @for (exchange of exchanges; track exchange.id) {
        <tr>
          <td>{{ exchange.id }}</td>
          <td class="text-center">{{ exchange.exchange | date }}</td>
          <td class="text-center">{{ exchange.currency }}</td>
          <td class="text-center">{{ exchange.rate }}</td>
          <td class="text-center">{{ exchange.forecastRate }}</td>
          <td class="text-center">{{ exchange.forecastRate | numberDiff: exchange.rate }}</td>
        </tr>
      }
    </tbody>
  </table>
</div>
